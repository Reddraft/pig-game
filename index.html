<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,600,700" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="style.css">

  <title>Pig Game</title>
</head>

<body>

  <!-- MAIN WRAPPER -->
  <div class="wrapper clearfix">

    <!-- player 0 panel -->
    <div class="player-0-panel active">
      <div class="player-name" id="name-0">Player 1</div><!-- player 0 name -->
      <div class="player-score" id="score-0">43</div><!-- player 0 global score -->
      <!-- player current score box -->
      <div class="player-current-box">
        <div class="player-current-label">Current</div><!-- current score title-->
        <div class="player-current-score" id="current-0">11</div><!-- player current score -->
      </div>
    </div>

    <!-- player 1 panel -->
    <div class="player-1-panel">
      <div class="player-name" id="name-1">Player 2</div><!-- player 1 name -->
      <div class="player-score" id="score-1">72</div><!-- player 1 global score -->
      <!-- player current score box -->
      <div class="player-current-box">
        <div class="player-current-label">Current</div><!-- current score title-->
        <div class="player-current-score" id="current-1">0</div><!-- player current score -->
      </div>
    </div>

    <!-- GAME BUTTONS -->
    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button><!-- new game button-->
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button><!-- roll dice button-->
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button><!-- Hold current game button-->

    <!-- DICE -->
    <img src="img/dice-5.png" alt="Dice" class="dice">
  </div>

<script src="script.js"></script>
</body>
</html>
